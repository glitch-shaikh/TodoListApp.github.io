<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>To-Do List</title>
</head>
<body>
    <a href="http://127.0.0.1:5000/"><h1>To-Do List</h1></a>
   <div class="flex-container">
    <form class="Task_bar" action="/add_task" method="post">
        <input type="text" name="task" placeholder="Enter a Task" required>
        <button class="add" type="submit">Add</button>
    </form> 
    <form class="Search_bar" action="/search_task" method="post">
            <input type="text" name="query" placeholder="Search...">
            <button class="search" type="submit" formaction="/search">Search</button>
    </form>
   </div>
    <ul class="task-list">
    {% for task in tasks %}
    <li class="task-item">
        <div class="task-text">{{ task[1] }}</div>
        <div class="task-actions">
            <a class="delete-button" href="{{ url_for('delete_task', task_id=task[0]) }}">Delete</a>
        </div>
    </li>
    {% endfor %}
    {% for result in results %}
    <li>{{ result[1] }}</li>
    {% endfor %}
    </ul>
</body>
</html>
